<!DOCTYPE html>
<html>
<head>
  <title>Mobile Shop</title>
  <style>
    /* CSS styles for the mobile shop website */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .phone-container {
      display: flex;
      flex-wrap: wrap;
    }

    .phone-card {
      width: 300px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .phone-image {
      text-align: center;
    }

    .phone-details {
      margin-top: 10px;
    }

    .phone-name {
      font-weight: bold;
    }

    .phone-price {
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Shirish Mobile Shop</h1>
  <h1>TC Palya BAnglore, Karnataka</h1>

  <div class="phone-container">
    <div class="phone-card">
      <div class="phone-image">
        <img src="1.jpeg" alt="Phone 1">
      </div>
      <div class="phone-details">
        <h2 class="Iphone 14 Pro">Phone 1</h2>
        <p class="phone-price">$200</p>
        <p>Screen Size: 7.5 inches</p>
        <p>Camera: 48 MP</p>
        <p>RAM: 16 GB</p>
        <p>Storage: 256 GB</p>
      </div>
    </div>

    <div class="phone-card">
      <div class="phone-image">
        <img src="2.jpeg" alt="Phone 2">
      </div>
      <div class="phone-details">
        <h2 class="Samsung S23 Ultra">Phone 2</h2>
        <p class="phone-price">$300</p>
        <p>Screen Size: 6.5 inches</p>
        <p>Camera: 64 MP</p>
        <p>RAM: 16 GB</p>
        <p>Storage: 512 GB</p>
      </div>
    </div>

    <!-- Add more phone cards here -->

  </div>
</body>
</html>
